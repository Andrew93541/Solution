<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password - EcoUrban</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>EcoUrban</span>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#features">Features</a></li>
                <li><a href="../index.html#solutions">Solutions</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card recover-card">
            <div class="auth-header">
                <h2>Recover Password</h2>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Send Recovery Link
                </button>

                <div class="auth-footer">
                    <a href="login.html">Back to Login</a>
                </div>
            </form>

            <!-- Reset Password Form (Initially Hidden) -->
            <form id="resetForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="code" name="code" required maxlength="6" placeholder="Enter 6-digit code">
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" class="toggle-password" title="Toggle Password Visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" class="toggle-password" title="Toggle Password Visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Reset Password
                </button>

                <div class="auth-footer">
                    <a href="#" id="resendCode">Resend Code</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
